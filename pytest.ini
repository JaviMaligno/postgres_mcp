[tool:pytest]
# Pytest configuration for postgres_mcp tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require a real database connection
    env_config: Tests related to environment configuration
    slow: Slow running tests

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Pytest plugins
required_plugins = pytest-asyncio

# Asyncio configuration
asyncio_mode = auto

# Console output configuration
console_output_style = progress

# Log configuration  
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*imp.*:PendingDeprecationWarning

